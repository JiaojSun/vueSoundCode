<html>

<head>
    <title>definedproperty</title>
</head>

<body>
    <div id="app">
        <p>{{name}}</p>
        <p k-text="name"></p>
        <p>{{age}}</p>
        <p>{{doubleAge}}</p>
        <input type="text" k-model="name"/>
        <button @click="changeName">呵呵</button>
        <div k-html="html"></div>
    </div>
    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>
    <script>
        const jjsun = new KVue({
            el: "#app",
            data: {
                name: 'I am test.',
                age: 12,
                html: "<button>这是一个按钮</button>"
            },
            created() {
                console.log('开始啦');
                setTimeout(() => {
                    this.name = 'sjj'
                }, 9500);
            },
            methods: {
                changeName() {
                    this.name="hub"
                    this.age = 1
                }
            }
        });
    </script>
</body>

</html>
