<html>

<head>
    <title>definedproperty</title>
</head>

<body>
    <script src="./kvue.js"></script>
    <script>
        const app = new KVue({
            data: {
                test: "I am test",
                foo: {
                    bar: "bar"
                }
            }
        });
        app.$data.test = "hello, jjsun";
        app.$data.foo.bar = "oh my bar";
    </script>
</body>

</html>
